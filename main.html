<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="previus-value">171 + 123</div>
                <div id="current-value">294</div>
            </div>
            <button class="column-C">C</button>
            <button>&larr;</button>
            <button class="numero_">%</button>
            <button class="numero_">7</button>
            <button class="numero_">8</button>
            <button class="numero_">9</button>
            <button class="operator">X</button>
            <button class="numero_">4</button>
            <button class="numero_">5</button>
            <button class="numero_">6</button>
            <button class="operator">-</button>
            <button class="numero_">1</button>
            <button class="numero_">2</button>
            <button class="numero_">3</button>
            <button class="operator">+</button>
            <button class="column-zero">0</button>
            <button class="numero_">.</button>
            <button class="operator">=</button>
        </div>
    </div>
</body>
</html>
